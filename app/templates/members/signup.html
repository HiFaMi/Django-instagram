{% extends 'posts/basic.html' %}
{% block content %}
<div class="form-group">
    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}">{{field.label}}
            </label>
            {{field}}
            {{field.errors}}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-block">회원가입</button>
    </form>
</div>

{% endblock %}
