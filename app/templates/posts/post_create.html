{% extends 'posts/basic.html' %}
{% block content %}

<div>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}">{{field.label}}</label>
            {{field}}
        </div>
        {% endfor %}
        <button type="submit">저장</button>
    </form>
</div>
{% endblock %}
