{% extends 'posts/basic.html' %}
{% block content %}
    <h1>post detail</h1>
    {% if post.photo %}
    <div>
        <img src="{{post.photo.url}}" alt="">
    </div>
    {% endif %}
    <div>{{ post.context }}</div>
    <form action="{% url 'posts:post-delete' post.id %}" method="POST">
        {% csrf_token %}
        <button type="submit">지우기</button>
    </form>
{% endblock %}
