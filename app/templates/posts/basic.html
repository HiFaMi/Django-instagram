<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Instagram</title>
</head>
<body>
    <h1><a href="{% url 'index' %}">Instagram</a></h1>
    <div>
        <a href="{% url 'posts:post-user-detail' %}">{{user}}로 로그인중</a>
        <a href="{% url 'members:signup' %}">회원가입</a>
        </form>
        {% if user.is_authenticated %}
            <form action="{% url 'members:logout' %}" method="POST">
                {% csrf_token %}
                <button type="submit">로그아웃하기</button>
            </form>
            <form action="{% url 'posts:withdraw' %}" method="POST">
                {% csrf_token %}
                <button type="submit">회원탈퇴</button>
            </form>
            <form action="{% url 'posts:post-create' %}">
                <button>사진 올리기</button>
            </form>
        {% else %}
            <form action="{% url 'members:login' %}">
                <button type="submit">로그인</button>
            </form>
        {% endif %}
    </div>
    {% block content%}
    {% endblock %}
</body>
</html>
